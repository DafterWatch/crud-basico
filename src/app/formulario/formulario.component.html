<div class="container mt-5">
  <h2>Formulario</h2>
  <form (ngSubmit)="submitForm()" #form="ngForm">
    <div class="form-group mb-2">
      <label for="nombreCompleto">Nombre completo</label>
      <input type="text" id="nombreCompleto" name="nombreCompleto" [(ngModel)]="formData.nombre" class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" [(ngModel)]="formData.edad" class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <label for="fechaNacimiento">Fecha de nacimiento</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="formData.fechaNacimiento" class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <label for="fechaInscripcion">Fecha de inscripci√≥n</label>
      <input type="date" id="fechaInscripcion" name="fechaInscripcion" [(ngModel)]="formData.fechaInscripcion" class="form-control" required>
    </div>
    <div class="form-group mb-2">
      <label for="costo">Costo</label>
      <input type="number" id="costo" name="costo" [(ngModel)]="formData.costo" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary m-2">Enviar</button>
    <button type="button" class="btn btn-primary" routerLink="/lista">Volver</button>
  </form>
</div>
